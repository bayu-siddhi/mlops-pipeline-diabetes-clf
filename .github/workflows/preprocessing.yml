name: Preprocessing Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "dataset/**"
      - "preprocessing/preprocessing.py"

  pull_request:
    branches: ["main"]
    paths:
      - "dataset/**"
      - "preprocessing/preprocessing.py"

  workflow_dispatch: # manual run

permissions:
  contents: write

jobs:
  preprocessing-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v6
        with:
          python-version: "3.12.7"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f preprocessing/requirements.txt ]; then pip install -r preprocessing/requirements.txt; fi
          pip install pandas scikit-learn joblib numpy seaborn matplotlib

      - name: Run Preprocessing Script
        run: python preprocessing/preprocessing.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git status
          git add preprocessing/output/
          git status
          git commit -m "Auto-update: Preprocessed files" || echo "No changes to commit"
          git push
